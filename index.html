<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content ="width=device-width, initial-scale=1.0">
  <meta name="description" content="My First API App">
  <meta name="keywords" content="HTML, CSS, JS, API, Practice, Toturial Hell, Ego is The Enemy">
  <meta name="author" content="Ahmed Emad">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="igrace.png" type="image/x-icon">

  <!--   Open Graph Tags -->
  <meta property="og:title" content="Realtime Weather">
  <meta property="og:description" content="Take a look on Today's weather in your area">
  <meta property="og:image" content="">
  <meta property="og:url" content="">
  <meta property="og:type" content="website">
  <title>Weather App | igrace</title>
  <!--  Google Fonts for Icons-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"/>

</head>
<body>
  <div class="container">
    <!-- Search Sectoin -->
    <div class="search-section">
      <div class="input-wrapper">
        <span class="material-symbols-rounded">search</span>
        <input type="search" class="search-input" placeholder="Enter a city name.....">
      </div>
      <div title="Find for my location" class="location-button">
        <span class="material-symbols-rounded">my_location<span>
      </div>
    </div>
    <!-- No result message -->
    <div class="no-results">
      <img src="icons/no-result.svg" class="weather-icon">
      <h3 class="title">Something went wrong</h3>
      <p class="message">We're unable to retrieve the weather details. Ensure you've entered a valid city or try again later</p>
    </div>
    <!-- Weather Section -->
    <div class="weather-section">
      <!-- Current Weather -->
      <div class="current-weather">
        <img src="icons/clouds.svg" class="weather-icon">
        <h2 class="temperature">00 <span>&deg;C</span></h2>
        <p class="description">Weather dsescription</p>
      </div>
      <!-- Hourly Weather -->
      <div class="hourly-weather">
        <ul class="weather-list"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
